<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <meta
      name="description"
      content="Gerenciador financeiro para finanças pessoais"
    />
    <meta
      name="keywords"
      content="gerenciador financeiro pessoal, finanças, controle financeiro"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="./assets/logo.svg" alt="Logo Dev Finance" />
        <a class="toggle-theme" href="#" onclick="Theme.toggle()">
          <img id="dark-mode" src="./assets/dark.svg" alt="Dark Mode">
          <img id="light-mode" src="./assets/ligth.svg" alt="Light Mode">
        </a>
      </div>
    </header>

    <main class="container">
      <section id="general-balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagen de Entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagen de Saídas" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Saldo</span>
            <img src="./assets/total.svg" alt="Imagen de total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transactions">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.toggle()" class="button new"
          >+ Nova Transação</a
        >

        <div class="table-scrollable">
          <table id="data-table">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
                required="Deve ser informado uma descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
                required="Deve ser informado um valor"
              />
              <small class="help">
                Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais
              </small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" required="Deve ser informado uma data" />
            </div>

            <div class="input-group actions">
              <a href="#" onclick="Modal.toggle()" class="button cancel"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="loading-container">
      <img src="./assets/logo.svg" alt="Logo Dev Finance" />
    </div>

    <footer>
      <p>dev.finance$</p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
